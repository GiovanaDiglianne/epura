<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa 3D Avançado</title>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js">
  </script>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Filtros</h3>
    <div class="collapsible">
      Tipos de Lote
    </div>
    <div class="content" id="filtro-container">
    </div>
    <h3 id="zoom">Zoom</h3>
    <button onclick="zoomMapa([-56.1,-15.6],12)">
      Cuiabá
    </button>
    <button onclick="zoomMapa([-55.95,-15.64],15)">
      Pedra 90
    </button>
    <button onclick="zoomMapa([-56.059, -15.626],15)">
      Coxipó
    </button>
    <div id="info">
      Clique em um lote para ver detalhes
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
